<!DOCTYPE html>
<html lang="pt-br">
  <head>
   
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="styles/style.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS  --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css">
    <link href="https://code.jquery.com/jquery-1.11.0.min.js">
    <link href="https://code.jquery.com/jquery-migrate-1.2.1.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js">
    <script src="js/validator.min.js"></script>

<style>
body {
  background-color: #00CCBB;
}
</style>



<div class="jumbotron jumbotron-fluid" style="background-color: #ffffff";>
  <div class="container" align="center">
  <img src="https://thacischott.github.io/pompeius/logoc.png"  class="img-responsive img-fluid" >
  <h2 class="display-4" align="center">CADASTRO</h2>
  </div>
</div>


<div class="card" style="margin-right: 40px; margin-left: 40px; margin-top: 60px; ">
<div class="card-header">
<form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validaNome">Nome</label>
      <input type="text" class="form-control" id="validaNome" placeholder="Nome" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validaSobrenome">Sobrenome</label>
      <input type="text" class="form-control" id="validaSobrenome" placeholder="Sobrenome" required>
    </div>
    <div class="col-md-4 mb-3"> 
      <label for="validationUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="validationUsername">@</span>
        </div>
        <input type="text" class="form-control" id="validationUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
  </div>
   <div class="form-row">
    <div class="col-md-6 mb-3">
    <label for="validaEmail">E-mail</label>
    <input type="email" class="form-control" id="validaEmail" aria-describedby="emailHelp" placeholder="Escreva seu e-mail" required>
  </div>
    </div>

  <div class="form-row">
  
   
    <div class="col-md-3 mb-3">
      <label for="validationDefault05" class="control-label">Senha</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="Senha"  data-minlength="6" required>
      <span class="help-block">Mínimo de seis (6) digitos</span>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05" class="control-label" >Confirmar Senha</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="Confirme sua senha" data-match="#inputPassword" data-match-error="Atenção! As senhas não estão iguais." required>
      <div class="help-block with-errors"></div>
    </div>
  </div>


  <div align="left">
     <button class="btn btn-outline-info" type="salvar" ><b>SALVAR</b></button>
  </div>
</form>
</div>
</div>


</head>
</html>
